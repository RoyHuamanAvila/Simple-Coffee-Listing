<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Simple Coffee Listing</title>
</head>
<body>
  <header>
    <img src="./public/bg-cafe.jpg" alt="Banner Coffee">
  </header>
  <main>
    <h1>Our collection</h1>
    <p class="introduction">
      Introducing our Coffee Collection, a selection of unique coffees from different roast types and origins, expertly roasted in small batches and shipped fresh weekly.
    </p>
    <div class="view-options">
      <input type="radio" name="view" id="all_products" checked>
      <label for="all_products">All Products</label>

      <input type="radio" name="view" id="available">
      <label for="available">Available Now</label>
    </div>

    <section class="product-list">
      <article class="product">
        <div class="product__image">
          <img src="https://th.bing.com/th/id/R.3def92d3517ba909b24fc31de90c8aff?rik=MGaWsnMqRvdfnw&riu=http%3a%2f%2fwww.haushaltstipps.net%2fwp-content%2fuploads%2fcappucino-selber-machen.jpg&ehk=YsqilmUcfWVYnaE5QdXuWpAz4WZRxlrIbh8VMzVRjvo%3d&risl=&pid=ImgRaw&r=0" alt="Cappuccino">
          <span class="product__image__label">Popular</span>
        </div>
        <div class="product__header">
          <h3 class="product__name">Cappuccino</h3>
          <span class="product__price">$5.20</span>
        </div>
        <div class="product__stats">
          <img src="./public/Star_fill.svg" alt="Star">
          <p class="">4.7 <span class="votes-count">(65 votes)</span></p>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
